<head>
    <meta charset="UTF-8">

    Instagram Clone feito com HTML e CSS"/>

    <meta name="author" content="Luan Fernando" />

    <link rel="stylesheet" href="style.css">

    <title>Instagram Clone</title>
</head>
<body>
    <main class="container">
        <section class="img-photo">
            <img src="img/phone-slide-1.png" alt="foto da pagina do Instagram">
        </section>
        <section class="form-login">
            <form>
                <img src="img/logo.png" class="logo-instagram" alt="Instagram logotipo">
                <input type="text" name="username" placeholder="Телефон, имя пользователя или эл. адрес">
                <input type="password" name="passwordUser" placeholder="Пароль">
                <button type="button" disabled>Войти</button>
                <div class="or">ИЛИ</div>
                <a href="#" class="login-facebook">
                    <img src="img/fb.png" alt="icone do facebook"> Войти через Facebook
                </a>
                <a href="#" class="forgot-pass">Забыли пароль?</a>
            </form>
            <section class="signup">
                <p>У вас ещё нет аккаунта?<a href="#">Зарегистроваться</a></p>
            </section>
            <section class="get-app">
                <p>Установите приложение.</p>
                <a href="#">
                    <img src="img/apple-button.png" alt="Instagram on App Store">
                </a>
                <a href="#">
                    <img src="img/googleplay-button.png" alt="Instagram on Google Play">
                </a>
            </section>
        </section>
    </main>

    <footer class="footer">
      <nav>
          <a href="#">Meta</a>
          <a href="#">Информация</a>
          <a href="#">Блог</a>
          <a href="#">Вакансии</a>

          <a href="#">API</a>
          <a href="#">Конфиденциальность</a>
          <a href="#">Условия</a>
          <a href="#">Места</a>
          <a href="#">Instagram Lite</a>
          <a href="#">Загрузка контактов и лица, не являющиеся пользователями</a> 
      </nav>
      <div class="copy">
          <span>Русский</span>
          <span>© 2025 Instagram from Meta</span>
      </div>
  </footer>
  
</body>
</html>
